<VirtualHost *:80>
    ServerName local.notebook.com
	
	ProxyPreserveHost On
	ProxyRequests Off

    <Proxy *>
        Order deny,allow
        Allow from all
    </Proxy>
    
    <Location />
	    ProxyPass http://127.0.0.1:12318/
	    ProxyPassReverse http://127.0.0.1:12318/
    </Location>

	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined

</VirtualHost>

